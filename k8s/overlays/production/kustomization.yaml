apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
- ../../base

resources:
- ./nginx-ingress.yaml
- ./nginx-ingress-service.yaml
- ./nginx-backendconfig.yaml
- ./nginx-networkpolicy.yaml
- ./mysql-service.yaml
- ./app-networkpolicy.yaml
- ./managedcertificate.yaml

#patchesStrategicMerge:
#- ./mysql-deployment.yaml
#- ./mysql-service.yaml

images:
- name: app
  newName: asia.gcr.io/soe-trial-oota/app
- name: nginx
  newName: asia.gcr.io/soe-trial-oota/nginx

# すべてのリソースに設定するnamespace
namespace: blog

# すべてのリソースに追加するlabelとselector
commonLabels:
  app: blog
  env: prod

secretGenerator:
- behavior: merge
  env: mysql-db-pass.env
  name: mysql-db-pass
